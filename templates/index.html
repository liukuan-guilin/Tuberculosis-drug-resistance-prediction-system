<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>肺结核耐药性预测系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="{{ url_for('static', filename='chart.js') }}"></script>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --success-color: #27ae60;
            --danger-color: #e74c3c;
            --warning-color: #f39c12;
            --light-bg: #f8f9fa;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .main-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin: 20px auto;
            max-width: 1200px;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 300;
        }
        
        .header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .content-area {
            padding: 40px;
        }
        
        .form-section {
            background: var(--light-bg);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }
        
        .form-section h3 {
            color: var(--primary-color);
            margin-bottom: 25px;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 8px;
        }
        
        .form-control, .form-select {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }
        
        .btn-predict {
            background: linear-gradient(135deg, var(--success-color), #2ecc71);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            padding: 15px 40px;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn-predict:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(46, 204, 113, 0.3);
        }
        
        .btn-predict:disabled {
            background: #95a5a6;
            transform: none;
            box-shadow: none;
        }
        
        .result-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            border: 2px solid #e9ecef;
            margin-top: 30px;
            display: none;
        }
        
        .result-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .risk-badge {
            font-size: 1.5rem;
            font-weight: 600;
            padding: 15px 30px;
            border-radius: 50px;
            display: inline-block;
        }
        
        .risk-high {
            background: linear-gradient(135deg, var(--danger-color), #c0392b);
            color: white;
        }
        
        .risk-low {
            background: linear-gradient(135deg, var(--success-color), #27ae60);
            color: white;
        }
        
        .probability-bars {
            margin: 30px 0;
        }
        
        .probability-item {
            margin-bottom: 15px;
        }
        
        .probability-label {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .progress {
            height: 25px;
            border-radius: 15px;
            background-color: #e9ecef;
        }
        
        .progress-bar {
            border-radius: 15px;
            transition: width 1s ease-in-out;
        }
        
        .features-section {
            margin-top: 30px;
        }
        
        .feature-item {
            background: var(--light-bg);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .feature-name {
            font-weight: 600;
            color: var(--primary-color);
        }
        
        .feature-value {
            font-size: 0.9rem;
            color: #6c757d;
        }
        
        .shap-value {
            font-weight: 600;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        
        .shap-positive {
            background: rgba(231, 76, 60, 0.1);
            color: var(--danger-color);
        }
        
        .shap-negative {
            background: rgba(39, 174, 96, 0.1);
            color: var(--success-color);
        }
        
        .loading {
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--secondary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .alert {
            border-radius: 10px;
            border: none;
        }
        
        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 20px;
        }
        
        @media (max-width: 768px) {
            .main-container {
                margin: 10px;
            }
            
            .content-area {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="main-container">
            <!-- 头部 -->
            <div class="header">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div></div>
                    <div class="language-switcher">
                        <button class="btn btn-outline-light btn-sm" onclick="switchLanguage('zh')" id="btn-zh">
                            <i class="fas fa-globe"></i> 中文
                        </button>
                        <button class="btn btn-outline-light btn-sm ms-2" onclick="switchLanguage('en')" id="btn-en">
                            <i class="fas fa-globe"></i> English
                        </button>
                    </div>
                </div>
                <h1><i class="fas fa-lungs"></i> <span data-lang="title">肺结核耐药性预测系统</span></h1>
                <p><span data-lang="subtitle">基于机器学习的智能诊断辅助工具</span></p>
            </div>
            
            <!-- 内容区域 -->
            <div class="content-area">
                <div class="row">
                    <!-- 输入表单 -->
                    <div class="col-lg-6">
                        <div class="form-section">
                            <h3><i class="fas fa-clipboard-list"></i> <span data-lang="patient_info">患者信息输入</span></h3>
                            <form id="predictionForm">
                                {% for feature_key, feature_info in feature_mapping.items() %}
                                <div class="form-group">
                                    <label class="form-label" for="{{ feature_key }}" data-zh="{{ feature_info.name }}" data-en="{{ feature_info.name_en }}" data-lang-label="true">{{ feature_info.name }}</label>
                                    {% if feature_info.type == 'number' %}
                                    <input type="number" 
                                           class="form-control" 
                                           id="{{ feature_key }}" 
                                           name="{{ feature_key }}"
                                           min="{{ feature_info.min }}" 
                                           max="{{ feature_info.max }}"
                                           {% if feature_info.step %}step="{{ feature_info.step }}"{% endif %}
                                           value="{{ feature_info.default }}" 
                                           required>
                                    {% elif feature_info.type == 'select' %}
                                    <select class="form-select" id="{{ feature_key }}" name="{{ feature_key }}" required data-feature-key="{{ feature_key }}">
                                        {% for value, label in feature_info.options %}
                                        <option value="{{ value }}" {% if value == feature_info.default %}selected{% endif %} data-zh="{{ label }}" data-en="{% if feature_info.options_en %}{{ feature_info.options_en[loop.index0][1] }}{% else %}{{ label }}{% endif %}">{{ label }}</option>
                                        {% endfor %}
                                    </select>
                                    {% endif %}
                                </div>
                                {% endfor %}
                                
                                <div class="text-center mt-4">
                                    <button type="submit" class="btn btn-predict" id="predictBtn">
                                        <i class="fas fa-brain"></i> <span data-lang="start_prediction">开始预测</span>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    
                    <!-- 结果显示 -->
                    <div class="col-lg-6">
                        <!-- 加载状态 -->
                        <div id="loadingSection" class="result-section" style="display: none;">
                            <div class="loading">
                                <div class="spinner"></div>
                                <p><span data-lang="analyzing">正在分析数据，请稍候...</span></p>
                            </div>
                        </div>
                        
                        <!-- 预测结果 -->
                        <div id="resultSection" class="result-section">
                            <div class="result-header">
                                <h3><i class="fas fa-chart-line"></i> <span data-lang="prediction_result">预测结果</span></h3>
                                <p class="text-muted"><span data-lang="input_prompt">请先输入患者信息并点击预测</span></p>
                            </div>
                        </div>
                        
                        <!-- 特征重要性图表 -->
                        <div class="form-section mt-4">
                            <h3><i class="fas fa-chart-bar"></i> <span data-lang="feature_importance">模型特征重要性</span></h3>
                            <div class="chart-container">
                                <canvas id="importanceChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 语言配置
        const languages = {
            zh: {
                title: '肺结核耐药性预测系统',
                subtitle: '基于机器学习的智能诊断辅助工具',
                patient_info: '患者信息输入',
                start_prediction: '开始预测',
                analyzing: '正在分析数据，请稍候...',
                prediction_result: '预测结果',
                input_prompt: '请先输入患者信息并点击预测',
                feature_importance: '模型特征重要性',
                shap_importance: 'SHAP重要性',
                shap_importance_value: 'SHAP重要性值',
                feature: '特征',
                feature_importance_ranking: '模型特征重要性排序',
                chart_load_failed: '图表加载失败',
                server_error: '服务器错误',
                data_format_error: '数据格式错误',
                chart_init_failed: '图表初始化失败',
                chart_create_failed: '图表创建失败',
                network_error: '网络错误',
                sensitive_probability: '敏感概率',
                resistant_probability: '耐药概率',
                main_factors: '主要影响因素',
                factors_description: '以下是对预测结果贡献最大的特征及其SHAP值：',
                current_value: '当前值',
                explanation: '说明',
                shap_explanation: 'SHAP值表示该特征对预测结果的贡献。正值增加耐药风险，负值降低耐药风险。',
                error: '错误',
                network_error_retry: '网络错误，请重试',
                high_risk: '高风险',
                low_risk: '低风险'
            },
            en: {
                title: 'Tuberculosis Drug Resistance Prediction System',
                subtitle: 'AI-powered Diagnostic Assistant Tool',
                patient_info: 'Patient Information Input',
                start_prediction: 'Start Prediction',
                analyzing: 'Analyzing data, please wait...',
                prediction_result: 'Prediction Result',
                input_prompt: 'Please enter patient information and click predict',
                feature_importance: 'Model Feature Importance',
                shap_importance: 'SHAP Importance',
                shap_importance_value: 'SHAP Importance Value',
                feature: 'Feature',
                feature_importance_ranking: 'Model Feature Importance Ranking',
                chart_load_failed: 'Chart loading failed',
                server_error: 'Server error',
                data_format_error: 'Data format error',
                chart_init_failed: 'Chart initialization failed',
                chart_create_failed: 'Chart creation failed',
                network_error: 'Network error',
                sensitive_probability: 'Sensitive Probability',
                resistant_probability: 'Resistant Probability',
                main_factors: 'Main Influencing Factors',
                factors_description: 'The following are the features that contribute most to the prediction result and their SHAP values:',
                current_value: 'Current Value',
                explanation: 'Explanation',
                shap_explanation: 'SHAP values represent the contribution of each feature to the prediction result. Positive values increase drug resistance risk, negative values decrease drug resistance risk.',
                error: 'Error',
                network_error_retry: 'Network error, please try again',
                high_risk: 'High Risk',
                low_risk: 'Low Risk'
            }
        };
        
        // 当前语言
        let currentLanguage = 'zh';
        
        // 切换语言
        function switchLanguage(lang) {
            currentLanguage = lang;
            
            // 更新按钮状态
            document.getElementById('btn-zh').className = lang === 'zh' ? 'btn btn-light btn-sm' : 'btn btn-outline-light btn-sm';
            document.getElementById('btn-en').className = lang === 'en' ? 'btn btn-light btn-sm' : 'btn btn-outline-light btn-sm';
            
            // 更新所有文本
            updateTexts();
            
            // 重新加载图表以更新语言
            loadFeatureImportance();
            
            // 如果有预测结果，重新渲染以更新语言
            if (window.lastPredictionResult) {
                displayResult(window.lastPredictionResult);
            }
            
            // 保存语言设置
            localStorage.setItem('language', lang);
        }
        
        // 更新页面文本
        function updateTexts() {
            const elements = document.querySelectorAll('[data-lang]');
            elements.forEach(element => {
                const key = element.getAttribute('data-lang');
                if (languages[currentLanguage][key]) {
                    element.textContent = languages[currentLanguage][key];
                }
            });
            
            // 更新标签文本
            const labels = document.querySelectorAll('label[data-lang-label="true"]');
            labels.forEach(label => {
                const langKey = currentLanguage === 'zh' ? 'data-zh' : 'data-en';
                const text = label.getAttribute(langKey);
                if (text) {
                    label.textContent = text;
                }
            });
            
            // 更新select选项文本
            const selects = document.querySelectorAll('select[data-feature-key]');
            selects.forEach(select => {
                const options = select.querySelectorAll('option');
                options.forEach(option => {
                    const langKey = currentLanguage === 'zh' ? 'data-zh' : 'data-en';
                    const text = option.getAttribute(langKey);
                    if (text) {
                        option.textContent = text;
                    }
                });
            });
        }
        
        // 获取当前语言文本
        function getText(key) {
            return languages[currentLanguage][key] || key;
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 恢复语言设置
            const savedLanguage = localStorage.getItem('language') || 'zh';
            switchLanguage(savedLanguage);
            
            loadFeatureImportance();
            
            // 表单提交事件
            document.getElementById('predictionForm').addEventListener('submit', function(e) {
                e.preventDefault();
                makePrediction();
            });
        });
        
        // 全局图表实例
        let importanceChart = null;
        
        // 加载特征重要性
        function loadFeatureImportance() {
            console.log('开始加载特征重要性数据...');
            
            // 检查Chart.js是否加载
            if (typeof Chart === 'undefined') {
                console.error('Chart.js未加载');
                return;
            }
            
            // 重新创建canvas元素
            const chartContainer = document.querySelector('.chart-container');
            if (!chartContainer) {
                console.error('找不到图表容器元素');
                return;
            }
            
            // 清空容器并创建新的canvas
            chartContainer.innerHTML = '<canvas id="importanceChart"></canvas>';
            const canvas = document.getElementById('importanceChart');
            
            // 销毁现有图表
            if (importanceChart) {
                importanceChart.destroy();
                importanceChart = null;
            }
            
            fetch(`/feature_importance?lang=${currentLanguage}`)
                .then(response => {
                    console.log('网络响应状态:', response.status);
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('接收到数据:', data);
                    
                    if (data.error) {
                        console.error('服务器返回错误:', data.error);
                        showChartError(getText('server_error') + ': ' + data.error);
                        return;
                    }
                    
                    if (!Array.isArray(data) || data.length === 0) {
                        console.error('数据格式错误或为空:', data);
                        showChartError(getText('data_format_error'));
                        return;
                    }
                    
                    // 取前8个最重要的特征
                    const topFeatures = data.slice(0, 8);
                    console.log('准备绘制图表，特征数量:', topFeatures.length);
                    
                    const ctx = canvas.getContext('2d');
                    if (!ctx) {
                        console.error('无法获取canvas上下文');
                        showChartError(getText('chart_init_failed'));
                        return;
                    }
                    
                    try {
                        importanceChart = new Chart(ctx, {
                            type: 'bar',
                            data: {
                                labels: topFeatures.map(item => item.feature),
                                datasets: [{
                                    label: getText('shap_importance'),
                                    data: topFeatures.map(item => item.importance),
                                    backgroundColor: 'rgba(52, 152, 219, 0.8)',
                                    borderColor: 'rgba(52, 152, 219, 1)',
                                    borderWidth: 1
                                }]
                            },
                            options: {
                                indexAxis: 'y',
                                responsive: true,
                                maintainAspectRatio: false,
                                scales: {
                                    x: {
                                        beginAtZero: true,
                                        title: {
                                            display: true,
                                            text: getText('shap_importance_value')
                                        }
                                    },
                                    y: {
                                        title: {
                                            display: true,
                                            text: getText('feature')
                                        }
                                    }
                                },
                                plugins: {
                                    legend: {
                                        display: false
                                    },
                                    title: {
                                        display: true,
                                        text: getText('feature_importance_ranking')
                                    }
                                }
                            }
                        });
                        console.log('图表创建成功');
                    } catch (chartError) {
                        console.error('图表创建失败:', chartError);
                        showChartError(getText('chart_create_failed') + ': ' + chartError.message);
                    }
                })
                .catch(error => {
                    console.error('加载特征重要性失败:', error);
                    showChartError(getText('network_error') + ': ' + error.message);
                });
        }
        
        // 显示图表错误信息
        function showChartError(message) {
            const canvas = document.getElementById('importanceChart');
            if (canvas && canvas.parentElement) {
                canvas.parentElement.innerHTML = `
                    <div class="alert alert-warning text-center">
                        <i class="fas fa-exclamation-triangle"></i>
                        ${getText('chart_load_failed')}: ${message}
                    </div>
                `;
            }
        }
        
        // 执行预测
        function makePrediction() {
            const form = document.getElementById('predictionForm');
            const formData = new FormData(form);
            const data = {};
            
            // 收集表单数据
            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }
            
            // 添加语言参数
            data.language = currentLanguage;
            
            // 显示加载状态
            document.getElementById('resultSection').style.display = 'none';
            document.getElementById('loadingSection').style.display = 'block';
            document.getElementById('predictBtn').disabled = true;
            
            // 发送预测请求
            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                document.getElementById('loadingSection').style.display = 'none';
                document.getElementById('predictBtn').disabled = false;
                
                if (result.error) {
                    showError(result.error);
                    return;
                }
                
                displayResult(result);
            })
            .catch(error => {
                document.getElementById('loadingSection').style.display = 'none';
                document.getElementById('predictBtn').disabled = false;
                showError(getText('network_error_retry'));
                console.error('预测失败:', error);
            });
        }
        
        // 显示预测结果
        function displayResult(result) {
            // 保存预测结果到全局变量，用于语言切换时重新渲染
            window.lastPredictionResult = result;
            
            const resultSection = document.getElementById('resultSection');
            
            const riskClass = result.prediction === 1 ? 'risk-high' : 'risk-low';
            const riskIcon = result.prediction === 1 ? 'fas fa-exclamation-triangle' : 'fas fa-check-circle';
            const riskText = result.prediction === 1 ? getText('high_risk') : getText('low_risk');
            
            let html = `
                <div class="result-header">
                    <h3><i class="fas fa-chart-line"></i> ${getText('prediction_result')}</h3>
                    <div class="risk-badge ${riskClass}">
                        <i class="${riskIcon}"></i> ${riskText}
                    </div>
                </div>
                
                <div class="probability-bars">
                    <div class="probability-item">
                        <div class="probability-label">${getText('sensitive_probability')}</div>
                        <div class="progress">
                            <div class="progress-bar bg-success" style="width: ${(result.probability.sensitive * 100).toFixed(1)}%">
                                ${(result.probability.sensitive * 100).toFixed(1)}%
                            </div>
                        </div>
                    </div>
                    <div class="probability-item">
                        <div class="probability-label">${getText('resistant_probability')}</div>
                        <div class="progress">
                            <div class="progress-bar bg-danger" style="width: ${(result.probability.resistant * 100).toFixed(1)}%">
                                ${(result.probability.resistant * 100).toFixed(1)}%
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="features-section">
                    <h4><i class="fas fa-list"></i> ${getText('main_factors')}</h4>
                    <p class="text-muted mb-3">${getText('factors_description')}</p>
            `;
            
            // 添加特征贡献
            result.top_features.forEach(feature => {
                const shapClass = feature.shap_value > 0 ? 'shap-positive' : 'shap-negative';
                const shapIcon = feature.shap_value > 0 ? 'fas fa-arrow-up' : 'fas fa-arrow-down';
                
                html += `
                    <div class="feature-item">
                        <div>
                            <div class="feature-name">${feature.feature}</div>
                            <div class="feature-value">${getText('current_value')}: ${feature.value}</div>
                        </div>
                        <div class="shap-value ${shapClass}">
                            <i class="${shapIcon}"></i> ${feature.shap_value.toFixed(4)}
                        </div>
                    </div>
                `;
            });
            
            html += `
                </div>
                
                <div class="alert alert-info mt-3">
                    <i class="fas fa-info-circle"></i>
                    <strong>${getText('explanation')}:</strong> ${getText('shap_explanation')}
                </div>
            `;
            
            resultSection.innerHTML = html;
            resultSection.style.display = 'block';
            
            // 滚动到结果区域
            resultSection.scrollIntoView({ behavior: 'smooth' });
        }
        
        // 显示错误信息
        function showError(message) {
            const resultSection = document.getElementById('resultSection');
            resultSection.innerHTML = `
                <div class="alert alert-danger">
                    <i class="fas fa-exclamation-triangle"></i>
                    <strong>${getText('error')}:</strong> ${message}
                </div>
            `;
            resultSection.style.display = 'block';
        }
    </script>
</body>
